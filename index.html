<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2 Capital</title>
    <meta name="description" content="R2 Capital - Emerging Technologies, Global Equities, Private Markets. Singapore and Chicago.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Open Graph -->
    <meta property="og:title" content="R2 Capital">
    <meta property="og:description" content="Emerging Technologies. Global Equities. Private Markets.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og-image.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-bg">
        <video autoplay muted loop playsinline webkit-playsinline disablePictureInPicture disableRemotePlayback preload="auto">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Content -->
    <main>
        <div class="content">
            <div class="pillars">
                <span class="pillar">Emerging Technologies</span>
                <span class="pillar">Global Equities</span>
                <span class="pillar">Private Markets</span>
            </div>
        </div>
    </main>

    <footer>
        <p class="locations">Singapore Â· Chicago</p>
    </footer>

    <script>
        const video = document.querySelector('.video-bg video');

        // Hide video until it's actually playing
        video.style.opacity = '0';

        function showVideo() {
            video.style.opacity = '1';
        }

        // Show video once it starts playing
        video.addEventListener('playing', showVideo, { once: true });

        // Try to play
        video.play().catch(() => {
            // If autoplay blocked, play on first interaction
            const playOnInteraction = () => {
                video.play();
            };
            document.addEventListener('touchstart', playOnInteraction, { once: true });
            document.addEventListener('click', playOnInteraction, { once: true });
        });
    </script>
</body>
</html>
