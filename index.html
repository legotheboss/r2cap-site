<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2 Capital</title>
    <meta name="description" content="R2 Capital - Emerging Technologies, Global Equities, Private Markets. Singapore and Chicago.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- iOS/Safari Theme -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Open Graph -->
    <meta property="og:title" content="R2 Capital">
    <meta property="og:description" content="Emerging Technologies. Global Equities. Private Markets.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og-image.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-bg">
        <video autoplay muted defaultMuted loop playsinline webkit-playsinline disablePictureInPicture disableRemotePlayback preload="auto" poster="poster.jpg">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
        <div class="vignette-top"></div>
        <div class="vignette-bottom"></div>
    </div>

    <!-- Content -->
    <main>
        <div class="content">
            <div class="pillars">
                <span class="pillar">Emerging Technologies</span>
                <span class="pillar">Global Equities</span>
                <span class="pillar">Private Markets</span>
            </div>
        </div>
    </main>

    <footer>
        <p class="locations">Singapore Â· Chicago</p>
    </footer>

    <script>
        const video = document.querySelector('.video-bg video');

        // Ensure muted (Safari requirement)
        video.muted = true;
        video.setAttribute('muted', '');

        // Show video only when actually playing
        video.addEventListener('playing', () => {
            video.classList.add('playing');
        });

        // Aggressive autoplay attempts
        function tryPlay() {
            video.muted = true;
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {});
            }
        }

        // Try immediately
        tryPlay();

        // Try again after load
        video.addEventListener('loadeddata', tryPlay);
        video.addEventListener('canplay', tryPlay);

        // Final fallback - play on any interaction
        ['touchstart', 'touchend', 'click', 'scroll'].forEach(event => {
            document.addEventListener(event, tryPlay, { once: true, passive: true });
        });
    </script>
</body>
</html>
