<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2 Capital</title>
    <meta name="description" content="R2 Capital - Emerging Technologies, Global Equities, Private Markets. Singapore and Chicago.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- iOS/Safari Theme -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Open Graph -->
    <meta property="og:title" content="R2 Capital">
    <meta property="og:description" content="Emerging Technologies. Global Equities. Private Markets.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og-image.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-bg">
        <video id="videoA" muted defaultMuted playsinline webkit-playsinline disablePictureInPicture disableRemotePlayback preload="auto" poster="poster.jpg"></video>
        <video id="videoB" muted defaultMuted playsinline webkit-playsinline disablePictureInPicture disableRemotePlayback preload="auto"></video>
        <div class="video-overlay"></div>
    </div>

    <!-- Content -->
    <main>
        <div class="content">
            <div class="pillars">
                <span class="pillar">Emerging Technologies</span>
                <span class="pillar">Global Equities</span>
                <span class="pillar">Private Markets</span>
            </div>
        </div>
    </main>

    <footer>
        <p class="locations">Singapore Â· Chicago</p>
    </footer>

    <script>
        const videoA = document.getElementById('videoA');
        const videoB = document.getElementById('videoB');
        const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4', 'video4.mp4'];
        let playingIndex = 0;

        // Ensure both muted (Safari requirement)
        [videoA, videoB].forEach(v => {
            v.muted = true;
            v.setAttribute('muted', '');
        });

        // Initialize: A plays video1, B preloads video2
        videoA.src = videos[0];
        videoB.src = videos[1];
        videoA.classList.add('active');

        function switchVideos() {
            // Move to next video
            playingIndex = (playingIndex + 1) % videos.length;
            const preloadIndex = (playingIndex + 1) % videos.length;

            // Determine which is current and which is next
            const isAActive = videoA.classList.contains('active');
            const current = isAActive ? videoA : videoB;
            const next = isAActive ? videoB : videoA;

            // Swap visibility
            current.classList.remove('active');
            next.classList.add('active');
            next.play().catch(() => {});

            // Preload following video into the now-hidden element
            current.src = videos[preloadIndex];
            current.load();
        }

        videoA.addEventListener('ended', switchVideos);
        videoB.addEventListener('ended', switchVideos);

        // Initial play
        videoA.play().catch(() => {});

        // Mobile autoplay fallback
        ['touchstart', 'click'].forEach(event => {
            document.addEventListener(event, () => {
                const active = videoA.classList.contains('active') ? videoA : videoB;
                active.muted = true;
                active.play().catch(() => {});
            }, { once: true, passive: true });
        });
    </script>
</body>
</html>
